{% extends 'layout.html' %}

{% block title %}
  Entrar
{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px; border-radius: 15px;">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
        <h2 class="fw-bold text-primary mt-2">Bem-vindo!</h2>
        <p class="text-muted">Entre para acessar sua conta</p>
      </div>

      <form action="{{ url_for('user_bp.login') }}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Nome</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Senha</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember_password" name="remember_password" />
          <label class="form-check-label fw-semibold" for="remember_password">Lembrar senha</label>
        </div>

        {% for category, message in get_flashed_messages(with_categories=true) %}
          <p class="text-{{ category }} small m-0">{{ message }}</p>
        {% endfor %}

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary fw-semibold shadow-sm"><i class="bi bi-box-arrow-in-right me-2"></i> Entrar</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted mb-0">NÃ£o tem uma conta?</p>
        <a href="{{ url_for('user_bp.register') }}" class="text-decoration-none fw-semibold text-success">Cadastrar-se</a>
      </div>
    </div>
  </div>
{% endblock %}

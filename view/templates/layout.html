<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block title %}
        Skills Manager
      {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>

  <body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Home</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">

          <ul class="navbar-nav ms-3 gap-2">
            <li class="nav-item">
              <a class="nav-link" href="/webapp_functionality">
                Sobre o Sistema
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contact">
                Contato
              </a>
            </li>
          </ul>
          
          <div class="ms-auto d-flex align-items-center">
            {% if session.logged_in %}
              <div class="dropdown">
                <button
                  class="btn btn-outline-light btn-sm d-flex align-items-center"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle fs-5"></i>
                </button>

                <ul class="dropdown-menu dropdown-menu-end shadow">
                  <li>
                    <a class="dropdown-item" href="/edit_user">
                      <i class="bi bi-gear me-2"></i> Perfil
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item text-danger" href="/logout">
                      <i class="bi bi-box-arrow-right me-2"></i> Sair
                    </a>
                  </li>
                </ul>
              </div>
            {% else %}
              <div class="dropdown">
                <button class="btn btn-sm d-flex align-items-center text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle fs-5"></i>
                </button>

                <ul class="dropdown-menu dropdown-menu-end shadow">
                  <li>
                    <a class="dropdown-item text-primary" href="/login">
                      <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item text-success" href="/register">
                      <i class="bi bi-pencil-square me-2"></i> Cadastrar
                    </a>
                  </li>
                </ul>
              </div>
            {% endif %}
          </div>

        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

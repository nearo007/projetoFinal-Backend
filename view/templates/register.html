{% extends 'layout.html' %}

{% block title %}
  Cadastre-se
{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 15px;">
      <div class="text-center mb-4">
        <i class="bi bi-person-plus-fill text-success" style="font-size: 3rem;"></i>
        <h2 class="fw-bold text-success mt-2">Crie sua conta</h2>
        <p class="text-muted">Preencha os campos abaixo</p>
      </div>

      <form action="{{ url_for('user_bp.register') }}" method="post">
        <div class="mb-4 text-center">
          <label class="form-label fw-semibold d-block mb-2">Tipo de Usuário</label>

          <div class="btn-group w-100" role="group" aria-label="Tipo de Usuário">
            <input type="radio" class="btn-check" name="role" id="role-student" value="student" autocomplete="off" checked />
            <label class="btn btn-outline-success fw-semibold" for="role-student">Estudante</label>

            <input type="radio" class="btn-check" name="role" id="role-teacher" value="teacher" autocomplete="off" />
            <label class="btn btn-outline-primary fw-semibold" for="role-teacher">Professor</label>

            <input type="radio" class="btn-check" name="role" id="role-admin" value="admin" autocomplete="off" />
            <label class="btn btn-outline-danger fw-semibold" for="role-admin">Administrador</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Nome</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Senha</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Crie uma senha" required />
        </div>

        <div class="mb-3">
          <label for="verify-code" class="form-label fw-semibold">Código Código <span class="text-muted small">(Professor ou Administrador)</span></label>
          <input type="text" name="verify_code" id="verify-code" class="form-control" placeholder="Digite o código de verificação para registro" />
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success fw-semibold shadow-sm"><i class="bi bi-check2-circle me-2"></i> Cadastrar</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted mb-0">Já tem uma conta?</p>
        <a href="{{ url_for('user_bp.login') }}" class="text-decoration-none fw-semibold text-primary">Entrar</a>
      </div>
    </div>
  </div>
{% endblock %}

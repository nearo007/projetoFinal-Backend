{% extends 'layout.html' %}

{% block title %}
    Adicionar Tarefa
{% endblock %}

{% block content %}
    <form action="add_assignment" method="post">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required>

        <label for="grade_worth">Valor:</label>
        <input type="number" name="grade_worth" id="name" required>

        <label for="due_date">Data de Entrega:</label>
        <input type="date" name="due_date" id="due_date" required>
        
        <button type="submit">Adicionar Tarefa</button>
    </form>
{% endblock %}

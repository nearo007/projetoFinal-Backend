{% extends 'layout.html' %}

{% block title %}
    Editar Estudante
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="card-title text-center mb-4 fw-bold text-primary">Editar Estudante</h3>
          <form action="{{ url_for('teacher_bp.update_student', student_id=student.id) }}" method="post">
            
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input value="{{ student.name }}" type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="mb-3">
              <label for="born_date" class="form-label">Data de Nascimento</label>
              <input value="{{ student_born_date }}" type="date" class="form-control" name="born_date" id="born_date" required>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('teacher_bp.manage_students') }}" class="btn btn-outline-secondary">Voltar</a>
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

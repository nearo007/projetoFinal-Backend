{% extends 'layout.html' %}

{% block title %}
  Adicionar Estudante
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h3 class="card-title text-center mb-4 fw-bold text-primary">Adicionar Estudante</h3>
            <form action="{{ url_for('teacher_bp.create_student') }}" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" name="name" id="name" required />
              </div>

              <div class="mb-3">
                <label for="born_date" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" name="born_date" id="born_date" required />
              </div>

              <div class="mb-3">
                <label for="classroom_id", class="form-label">Turma</label>
                <select class="form-select" name="classroom_id" id="classroom_id" required>
                  <option value="">Selecione a turma</option>
                  {% for classroom in classrooms %}
                    <option value="{{ classroom.id }}">{{ classroom.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="d-flex justify-content-between">
                <a href="{{ url_for('teacher_bp.manage_students') }}" class="btn btn-outline-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

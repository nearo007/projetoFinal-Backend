{% extends 'layout.html' %}

{% block title %}
  Editar
{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 15px;">
      <div class="text-center mb-4">
        <i class="bi bi-person-plus-fill text-success" style="font-size: 3rem;"></i>
        <h2 class="fw-bold text-success mt-2">Alterar informações</h2>
        <p class="text-muted">Altere os campos abaixo</p>
      </div>

      <form action="{{ url_for('user_bp.edit_user') }}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Nome</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome" value="{{ session.user_name }}" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email" value="{{ session.user_email }}" />
        </div>

        {% for category, message in get_flashed_messages(with_categories=true) %}
          <p class="text-{{ category }} small m-0">{{ message }}</p>
        {% endfor %}

        <div class="text-start mt-4">
          <a href="{{ url_for('user_bp.edit_password') }}" class="fw-semibold text-dark border border-1 rounded px-3 py-2 d-inline-block text-decoration-none hover-border-primary">Alterar senha</a>
        </div>
        
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success fw-semibold shadow-sm"><i class="bi bi-pencil-square me-2"></i> Salvar alterações</button>
        </div>

        <div class="text-center mt-4">
          <a href="{{ url_for('user_bp.index') }}" class="text-decoration-none fw-semibold text-dark">Voltar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
